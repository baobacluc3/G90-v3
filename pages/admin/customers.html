<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Khách Hàng - Petcare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/admin.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="container customers-section py-5">
      <div class="row">
        <div class="col-md-9">
          <h2 class="text-center mb-4">Quản Lý Khách Hàng</h2>

          <div class="row mb-4">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-search"></i
                ></span>
                <input
                  type="text"
                  id="searchInput"
                  class="form-control"
                  placeholder="Tìm kiếm theo tên, email hoặc SĐT..."
                />
                <button class="btn btn-primary" onclick="searchCustomers()">
                  Tìm kiếm
                </button>
              </div>
            </div>
            <div class="col-md-6 text-end">
              <button class="btn btn-success" onclick="addCustomer()">
                <i class="fas fa-plus"></i> Thêm Khách Hàng
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Họ Tên</th>
                  <th>Email</th>
                  <th>Số Điện Thoại</th>
                  <th>Số Đơn Hàng</th>
                  <th>Tổng Chi Tiêu</th>
                  <th>Hành Động</th>
                </tr>
              </thead>
              <tbody id="customerList"></tbody>
            </table>
          </div>

          <nav aria-label="Customer pagination">
            <ul
              class="pagination justify-content-center mt-4"
              id="pagination"
            ></ul>
          </nav>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="customerModal"
      tabindex="-1"
      aria-labelledby="customerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customerModalLabel">Thêm Khách Hàng</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="customerForm">
              <input type="hidden" id="customerId" />
              <div class="mb-3">
                <label for="hoTen" class="form-label"
                  >Họ Tên <span class="text-danger">*</span></label
                >
                <input type="text" class="form-control" id="hoTen" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"
                  >Email <span class="text-danger">*</span></label
                >
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="dienThoai" class="form-label">Số Điện Thoại</label>
                <input type="tel" class="form-control" id="dienThoai" />
              </div>
              <div class="mb-3">
                <label for="diaChi" class="form-label">Địa Chỉ</label>
                <textarea class="form-control" id="diaChi" rows="3"></textarea>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Hủy
                </button>
                <button type="submit" class="btn btn-primary">Lưu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="customerDetailModal"
      tabindex="-1"
      aria-labelledby="customerDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customerDetailModalLabel">
              Thông Tin Khách Hàng
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="customerDetailContent"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { loadCustomers } from "../../js/customer.js";

      fetch("../../components/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const scripts = document
            .getElementById("header")
            .getElementsByTagName("script");
          for (let script of scripts) {
            eval(script.innerHTML);
          }
        });

      

      fetch("../../components/footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
  </body>
</html>
