<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đơn Hàng - Petcare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/user.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="container orders-section py-5">
      <h1 class="text-center mb-5">Đơn Hàng Của Bạn</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="order-list">
            <div class="order-item card mb-3">
              <div class="card-body">
                <div
                  class="d-flex justify-content-between align-items-center mb-2"
                >
                  <h5 class="card-title">Đơn Hàng #001</h5>
                  <span class="badge bg-success">Đã Giao</span>
                </div>
                <p><strong>Ngày đặt:</strong> 10/04/2025</p>
                <p><strong>Tổng tiền:</strong> 500.000 VNĐ</p>
                <p>
                  <strong>Chi tiết:</strong> Dịch Vụ Chăm Sóc Lông, Khám Thú Y
                </p>
                <button
                  class="btn btn-primary btn-sm"
                  onclick="openModal('Chi Tiết Đơn Hàng', 'Đơn Hàng #001\nDịch Vụ Chăm Sóc Lông: 300.000 VNĐ\nKhám Thú Y: 200.000 VNĐ\nTổng: 500.000 VNĐ', function() {})"
                >
                  <i class="fas fa-eye"></i> Xem Chi Tiết
                </button>
              </div>
            </div>
            <div class="order-item card mb-3">
              <div class="card-body">
                <div
                  class="d-flex justify-content-between align-items-center mb-2"
                >
                  <h5 class="card-title">Đơn Hàng #002</h5>
                  <span class="badge bg-warning">Đang Xử Lý</span>
                </div>
                <p><strong>Ngày đặt:</strong> 09/04/2025</p>
                <p><strong>Tổng tiền:</strong> 300.000 VNĐ</p>
                <p><strong>Chi tiết:</strong> Dịch Vụ Chăm Sóc Lông</p>
                <button
                  class="btn btn-primary btn-sm"
                  onclick="openModal('Chi Tiết Đơn Hàng', 'Đơn Hàng #002\nDịch Vụ Chăm Sóc Lông: 300.000 VNĐ\nTổng: 300.000 VNĐ', function() {})"
                >
                  <i class="fas fa-eye"></i> Xem Chi Tiết
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      fetch("../../components/footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));

      fetch("../../components/modal.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("modalContainer").innerHTML = data;
        });

      function openModal(title, content, onConfirm) {
        const modal = new bootstrap.Modal(
          document.getElementById("commonModal")
        );
        document.getElementById("commonModalLabel").innerText = title;
        document.querySelector(".modal-body").innerText = content;

        const confirmBtn = document.getElementById("modalConfirmBtn");
        confirmBtn.onclick = function () {
          onConfirm();
          modal.hide();
        };

        modal.show();
      }
    </script>
  </body>
</html>
