<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh Giá - Petcare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/user.css" />
  </head>
  <body>
    <div class="promo-banner position-relative text-center text-white">
      <img
        src="/assets/images/banner.png"
        alt="Khuyến mãi"
        class="img-fluid w-100 banner-img"
      />
      <div
        class="banner-overlay position-absolute top-50 start-50 translate-middle"
      >
        <h1 class="fw-bold">ĐÁNH GIÁ</h1>
        <nav class="mt-3">
          <a
            href="../home.html"
            class="text-white text-decoration-none fw-light"
            >TRANG CHỦ</a
          >
          <span class="mx-2">•</span>
          <span class="text-white fw-light">ĐÁNH GIÁ</span>
        </nav>
      </div>
    </div>
    <div class="container review-section py-5">
      <h1 class="text-center mb-5">Đánh Giá Dịch Vụ</h1>

      <div class="row justify-content-center mb-5">
        <div class="col-md-8">
          <div class="card review-form-card">
            <div class="card-body">
              <h4 class="card-title mb-4">Gửi Đánh Giá Của Bạn</h4>
              <form id="reviewForm">
                <div class="mb-3">
                  <label for="rating" class="form-label">Đánh Giá (Sao)</label>
                  <div class="star-rating">
                    <i class="fas fa-star" data-value="1"></i>
                    <i class="fas fa-star" data-value="2"></i>
                    <i class="fas fa-star" data-value="3"></i>
                    <i class="fas fa-star" data-value="4"></i>
                    <i class="fas fa-star" data-value="5"></i>
                    <input
                      type="hidden"
                      id="rating"
                      name="rating"
                      value="0"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="comment" class="form-label">Nhận Xét</label>
                  <textarea
                    id="comment"
                    class="form-control"
                    rows="3"
                    placeholder="Nhập nhận xét của bạn"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  <i class="fas fa-star"></i> Gửi Đánh Giá
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="review-list">
            <!-- Đánh giá 1 -->
            <div class="review-item card mb-3">
              <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                  <img
                    src="https://images.unsplash.com/photo-1494790108377-be9c29b29330"
                    alt="User Avatar"
                    class="rounded-circle me-3"
                    width="50"
                    height="50"
                  />
                  <div>
                    <h6 class="mb-0">Nguyễn Văn A</h6>
                    <div class="review-stars">
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-muted"></i>
                    </div>
                  </div>
                </div>
                <p class="card-text">
                  Dịch vụ chăm sóc lông rất tốt, nhân viên thân thiện, thú cưng
                  của tôi rất thích!
                </p>
                <small class="text-muted">Đăng vào: 10/04/2025</small>
              </div>
            </div>
            <div class="review-item card mb-3">
              <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                  <img
                    src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e"
                    alt="User Avatar"
                    class="rounded-circle me-3"
                    width="50"
                    height="50"
                  />
                  <div>
                    <h6 class="mb-0">Trần Thị B</h6>
                    <div class="review-stars">
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-warning"></i>
                      <i class="fas fa-star text-muted"></i>
                      <i class="fas fa-star text-muted"></i>
                    </div>
                  </div>
                </div>
                <p class="card-text">
                  Khám thú y nhanh chóng, nhưng giá hơi cao so với mong đợi.
                </p>
                <small class="text-muted">Đăng vào: 09/04/2025</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      fetch("../../components/footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));

      fetch("../../components/modal.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("modalContainer").innerHTML = data;
        });

      function openModal(title, content, onConfirm) {
        const modal = new bootstrap.Modal(
          document.getElementById("commonModal")
        );
        document.getElementById("commonModalLabel").innerText = title;
        document.querySelector(".modal-body").innerText = content;

        const confirmBtn = document.getElementById("modalConfirmBtn");
        confirmBtn.onclick = function () {
          onConfirm();
          modal.hide();
        };

        modal.show();
      }

      const stars = document.querySelectorAll(".star-rating i");
      stars.forEach((star) => {
        star.addEventListener("click", function () {
          const value = this.getAttribute("data-value");
          document.getElementById("rating").value = value;
          stars.forEach((s) => {
            s.classList.remove("text-warning");
            if (s.getAttribute("data-value") <= value) {
              s.classList.add("text-warning");
            }
          });
        });
      });

      document
        .getElementById("reviewForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const rating = document.getElementById("rating").value;
          const comment = document.getElementById("comment").value;

          openModal(
            "Xác Nhận Đánh Giá",
            `Bạn có muốn gửi đánh giá ${rating} sao với nội dung: "${comment}" không?`,
            function () {
              alert("Đánh giá đã được gửi thành công!");
              document.getElementById("reviewForm").reset();
              stars.forEach((s) => s.classList.remove("text-warning"));
            }
          );
        });
    </script>
  </body>
</html>
