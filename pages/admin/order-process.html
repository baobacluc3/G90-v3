<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xử Lý Đơn Hàng - Petcare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/admin.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="container order-process-section py-5">
      <div class="row">
        <div class="col-md-3" id="sidebar"></div>
        <div class="col-md-9">
          <h2 class="text-center mb-4">Xử Lý Đơn Hàng</h2>

          <div class="row mb-4">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-search"></i
                ></span>
                <input
                  type="text"
                  id="searchInput"
                  class="form-control"
                  placeholder="Tìm theo mã đơn hàng hoặc tên..."
                />
                <button class="btn btn-primary" onclick="searchOrders()">
                  <i class="fas fa-search"></i> Tìm
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <select
                  id="statusFilter"
                  class="form-select"
                  onchange="filterByStatus()"
                >
                  <option value="all">Tất cả trạng thái</option>
                  <option value="Chờ xử lý">Chờ xử lý</option>
                  <option value="Đang chuẩn bị">Đang chuẩn bị</option>
                  <option value="Đang giao">Đang giao</option>
                  <option value="Hoàn thành">Hoàn thành</option>
                  <option value="Đã hủy">Đã hủy</option>
                </select>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Mã ĐH</th>
                  <th>Khách hàng</th>
                  <th>Ngày đặt</th>
                  <th>Tổng tiền</th>
                  <th>Trạng thái</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody id="orderProcessList"></tbody>
            </table>
          </div>

          <nav aria-label="Order pagination">
            <ul class="pagination justify-content-center" id="pagination"></ul>
          </nav>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="orderDetailModal"
      tabindex="-1"
      aria-labelledby="orderDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderDetailModalLabel">
              Chi tiết đơn hàng
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="toastContainer"
      class="toast-container position-fixed bottom-0 end-0 p-3"
    ></div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { loadOrders } from "../../js/order-process.js";

      window.searchOrders = searchOrders;
      window.filterByStatus = filterByStatus;
      window.changePage = changePage;
      window.viewOrderDetail = viewOrderDetail;
      window.updateOrderStatus = updateOrderStatus;
      window.cancelOrder = cancelOrder;

      fetch("../../components/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const scripts = document
            .getElementById("header")
            .getElementsByTagName("script");
          for (let script of scripts) {
            eval(script.innerHTML);
          }
        });

      fetch("../../components/sidebar.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("sidebar").innerHTML = data));

      fetch("../../components/footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));

      document.addEventListener("DOMContentLoaded", function () {
        loadOrders();
      });
    </script>
  </body>
</html>
