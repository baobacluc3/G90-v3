<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán thất bại - PetCare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }

      .failed-container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        padding: 40px;
        text-align: center;
      }

      .failed-icon {
        width: 100px;
        height: 100px;
        background: #f44336;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        animation: shake 0.5s ease-out;
      }

      .failed-icon i {
        font-size: 50px;
        color: white;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="failed-container">
        <div class="failed-icon">
          <i class="fas fa-times"></i>
        </div>

        <h2 class="mb-3">Thanh toán thất bại!</h2>
        <p class="text-muted">
          Có lỗi xảy ra trong quá trình thanh toán. Vui lòng thử lại.
        </p>

        <div class="mt-4">
          <a href="/pages/user/cart.html" class="btn btn-primary">
            <i class="fas fa-shopping-cart me-2"></i>Quay lại giỏ hàng
          </a>
          <a href="/pages/home.html" class="btn btn-outline-secondary">
            <i class="fas fa-home me-2"></i>Về trang chủ
          </a>
        </div>

        <div class="mt-4">
          <p class="small text-muted">
            Nếu bạn cần hỗ trợ, vui lòng liên hệ hotline:
            <strong class="text-primary">0395560056</strong>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
