<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Thanh Toán - Petcare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/admin.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="container payments-section py-5">
      <div class="row">
       
        <div class="col-md-12">
          <h2 class="text-center mb-4">Quản Lý Thanh Toán</h2>

          <div class="row mb-4">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-search"></i
                ></span>
                <input
                  type="text"
                  id="searchInput"
                  class="form-control"
                  placeholder="Tìm kiếm thanh toán..."
                />
                <button class="btn btn-primary" onclick="searchPayments()">
                  Tìm kiếm
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <select
                id="statusFilter"
                class="form-select"
                onchange="filterByStatus()"
              >
                <option value="all">Tất cả trạng thái</option>
                <option value="Chờ xác nhận">Chờ xác nhận</option>
                <option value="Đã xác nhận">Đã xác nhận</option>
              </select>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Mã Hóa Đơn</th>
                  <th>Số Tiền</th>
                  <th>Phương Thức</th>
                  <th>Trạng Thái</th>
                  <th>Ngày Thanh Toán</th>
                  <th>Hành Động</th>
                </tr>
              </thead>
              <tbody id="paymentList"></tbody>
            </table>
          </div>

          <nav aria-label="Payment pagination">
            <ul class="pagination justify-content-center" id="pagination"></ul>
          </nav>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="paymentModal"
      tabindex="-1"
      aria-labelledby="paymentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="paymentModalLabel">
              Chi Tiết Thanh Toán
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="paymentDetails"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/payment.js" type="module"></script>
    <script>
      fetch("../../components/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const scripts = document
            .getElementById("header")
            .getElementsByTagName("script");
          for (let script of scripts) {
            eval(script.innerHTML);
          }
        });

     

      fetch("../../components/footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));

      fetch("../../components/modal.html")
        .then((response) => response.text())
        .then(
          (data) => (document.getElementById("modalContainer").innerHTML = data)
        );
    </script>
  </body>
</html>
