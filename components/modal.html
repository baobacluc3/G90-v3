<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .modal-content {
        border: none;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        font-family: "Poppins", sans-serif;
      }

      .modal-header {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 25px 30px;
        position: relative;
      }

      .modal-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .modal-title i {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      .btn-close {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        transition: all 0.3s;
      }

      .btn-close:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(90deg);
      }

      .modal-body {
        padding: 30px;
        color: #2d3748;
        line-height: 1.8;
        font-size: 16px;
      }

      .modal-footer {
        padding: 20px 30px;
        border: none;
        background: #f8f9fa;
        gap: 15px;
      }

      .modal-footer .btn {
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #5a6fd8, #6a4190);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-success {
        background: linear-gradient(135deg, #10b981, #059669);
      }

      .btn-success:hover {
        background: linear-gradient(135deg, #0f9f6f, #047857);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
      }

      .btn-danger {
        background: linear-gradient(135deg, #ef4444, #dc2626);
      }

      .btn-danger:hover {
        background: linear-gradient(135deg, #dc2626, #b91c1c);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
      }

      .btn-warning {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
      }

      .btn-warning:hover {
        background: linear-gradient(135deg, #d97706, #b45309);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
      }

      /* Animation */
      .modal.fade .modal-dialog {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(-50px) scale(0.8);
      }

      .modal.show .modal-dialog {
        transform: translateY(0) scale(1);
      }

      .modal-success .modal-header {
        background: linear-gradient(135deg, #10b981, #059669);
      }

      .modal-error .modal-header {
        background: linear-gradient(135deg, #ef4444, #dc2626);
      }

      .modal-warning .modal-header {
        background: linear-gradient(135deg, #f59e0b, #d97706);
      }

      .modal-info .modal-header {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
      }

      .modal-loading {
        text-align: center;
        padding: 40px;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .modal-dialog {
          margin: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="modal fade"
      id="commonModal"
      tabindex="-1"
      aria-labelledby="commonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="commonModalLabel">
              <i class="fas fa-info-circle"></i>
              Thông báo
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body" id="modalBody">
            <p>Nội dung thông báo sẽ hiển thị ở đây.</p>
          </div>
          <div class="modal-footer" id="modalFooter">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              <i class="fas fa-times me-2"></i>Đóng
            </button>
            <button type="button" class="btn btn-primary" id="modalConfirmBtn">
              <i class="fas fa-check me-2"></i>Xác nhận
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div
      class="modal fade modal-success"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">
              <i class="fas fa-check-circle"></i>
              Thành công
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body" id="successModalBody">
            <div class="text-center">
              <i
                class="fas fa-check-circle text-success"
                style="font-size: 4rem; margin-bottom: 20px"
              ></i>
              <p>Thao tác đã được thực hiện thành công!</p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              <i class="fas fa-check me-2"></i>Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade modal-error"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">
              <i class="fas fa-exclamation-triangle"></i>
              Lỗi
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body" id="errorModalBody">
            <div class="text-center">
              <i
                class="fas fa-times-circle text-danger"
                style="font-size: 4rem; margin-bottom: 20px"
              ></i>
              <p>Đã có lỗi xảy ra. Vui lòng thử lại!</p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <i class="fas fa-times me-2"></i>Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="loadingModal"
      tabindex="-1"
      aria-labelledby="loadingModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body modal-loading">
            <div class="spinner"></div>
            <p>Đang xử lý, vui lòng đợi...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.modalUtils = {
        show: function (title, content, onConfirm = null, type = "info") {
          const modal = document.getElementById("commonModal");
          const modalContent = modal.querySelector(".modal-content");
          const titleElement = document.getElementById("commonModalLabel");
          const bodyElement = document.getElementById("modalBody");
          const confirmBtn = document.getElementById("modalConfirmBtn");

          modalContent.className = "modal-content";

          let icon = "fas fa-info-circle";
          switch (type) {
            case "success":
              modalContent.classList.add("modal-success");
              icon = "fas fa-check-circle";
              break;
            case "error":
              modalContent.classList.add("modal-error");
              icon = "fas fa-exclamation-triangle";
              break;
            case "warning":
              modalContent.classList.add("modal-warning");
              icon = "fas fa-exclamation-triangle";
              break;
          }

          titleElement.innerHTML = `<i class="${icon}"></i>${title}`;
          bodyElement.innerHTML = content;

          if (onConfirm) {
            confirmBtn.onclick = function () {
              onConfirm();
              bootstrap.Modal.getInstance(modal).hide();
            };
            confirmBtn.style.display = "block";
          } else {
            confirmBtn.style.display = "none";
          }

          new bootstrap.Modal(modal).show();
        },

        showSuccess: function (content) {
          const modal = document.getElementById("successModal");
          document.getElementById("successModalBody").innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem; margin-bottom: 20px;"></i>
                        <p>${content}</p>
                    </div>
                `;
          new bootstrap.Modal(modal).show();
        },

        showError: function (content) {
          const modal = document.getElementById("errorModal");
          document.getElementById("errorModalBody").innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-times-circle text-danger" style="font-size: 4rem; margin-bottom: 20px;"></i>
                        <p>${content}</p>
                    </div>
                `;
          new bootstrap.Modal(modal).show();
        },

        showLoading: function () {
          new bootstrap.Modal(document.getElementById("loadingModal")).show();
        },

        hideLoading: function () {
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("loadingModal")
          );
          if (modal) modal.hide();
        },
      };

      function openModal(title, content, onConfirm) {
        window.modalUtils.show(title, content, onConfirm);
      }
    </script>
  </body>
</html>
