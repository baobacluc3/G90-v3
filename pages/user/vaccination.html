<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch Sử Tiêm Phòng - Petcare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/user.css" />
  </head>
  <body>
    <div class="promo-banner position-relative text-center text-white">
      <img
        src="/assets/images/banner.png"
        alt="Banner Giới thiệu"
        class="img-fluid w-100 banner-img"
      />
      <div
        class="banner-overlay position-absolute top-50 start-50 translate-middle"
      >
        <h1 class="fw-bold">LỊCH SỬ TIÊM PHÒNG</h1>
        <nav class="mt-3">
          <a
            href="../home.html"
            class="text-white text-decoration-none fw-light"
            >TRANG CHỦ</a
          >
          <span class="mx-2">•</span>
          <span class="text-white fw-light">LỊCH SỬ TIÊM PHÒNG</span>
        </nav>
      </div>
    </div>

    <div class="container vaccination-section py-5">
      <h1 class="text-center mb-5">Lịch Sử Tiêm Phòng</h1>
      <div class="row mb-4">
        <div class="col-md-12 text-end">
          <button
            class="btn btn-primary"
            onclick="openModal('Thêm Lịch Tiêm Phòng', 'Bạn có muốn thêm lịch tiêm phòng mới không?', function() { alert('Lịch tiêm phòng đã được thêm!'); })"
          >
            <i class="fas fa-plus"></i> Thêm Lịch Tiêm
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped vaccination-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Tên Thú Cưng</th>
                  <th>Loại Vắc-Xin</th>
                  <th>Ngày Tiêm</th>
                  <th>Ngày Tiêm Tiếp Theo</th>
                  <th>Trạng Thái</th>
                  <th>Hành Động</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Đen</td>
                  <td>Vắc-Xin Dại</td>
                  <td>01/03/2025</td>
                  <td>01/05/2025</td>
                  <td><span class="badge bg-success">Đã Tiêm</span></td>
                  <td>
                    <button
                      class="btn btn-primary btn-sm"
                      onclick="openModal('Chi Tiết Tiêm Phòng', 'Thú Cưng: Luna\nLoại Vắc-Xin: Vắc-Xin Dại\nNgày Tiêm: 01/03/2025', function() {})"
                    >
                      <i class="fas fa-eye"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Luna</td>
                  <td>Vắc-Xin Parvo</td>
                  <td>15/02/2025</td>
                  <td>15/04/2025</td>
                  <td><span class="badge bg-success">Đã Tiêm</span></td>
                  <td>
                    <button
                      class="btn btn-primary btn-sm"
                      onclick="openModal('Chi Tiết Tiêm Phòng', 'Thú Cưng: Luna\nLoại Vắc-Xin: Vắc-Xin Parvo\nNgày Tiêm: 15/02/2025', function() {})"
                    >
                      <i class="fas fa-eye"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      fetch("../../components/footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));

      fetch("../../components/modal.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("modalContainer").innerHTML = data;
        });

      function openModal(title, content, onConfirm) {
        const modal = new bootstrap.Modal(
          document.getElementById("commonModal")
        );
        document.getElementById("commonModalLabel").innerText = title;
        document.querySelector(".modal-body").innerText = content;

        const confirmBtn = document.getElementById("modalConfirmBtn");
        confirmBtn.onclick = function () {
          onConfirm();
          modal.hide();
        };

        modal.show();
      }
    </script>
  </body>
</html>
