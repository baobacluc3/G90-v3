<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ Trợ Chatbot - Petcare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/custom.css">
</head>
<body>
    <div id="header"></div>
    <div class="container mt-5">
        <div class="row">
            <div id="sidebar"></div>
            <div class="col-md-9">
                <h2 class="text-center mb-4">Hỗ Trợ Tư Vấn Qua Chatbot</h2>
                <div class="card">
                    <div class="card-body">
                        <div id="chatbox" class="mb-3" style="height: 300px; overflow-y: scroll;"></div>
                        <form id="chatForm">
                            <div class="input-group">
                                <input type="text" class="form-control" id="chatInput" placeholder="Nhập tin nhắn...">
                                <button type="submit" class="btn btn-primary">Gửi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/chatbot-support.js" type="module"></script>
    <script>
        fetch('../../components/header.html').then(response => response.text()).then(data => document.getElementById('header').innerHTML = data);
    </script>
</body>
</html>
